name: BUILD

on:
  push:
  schedule:
    - cron:  '0 0 */7 * *'

jobs:
  buildAUR:
    strategy:
      matrix:
        repos: [osu-lazer, ffmpeg-intel-full-git, linux-nitrous, yuzu-early-access]

      fail-fast: false
      
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - uses: ./build-aur-action
      with:
        repo-name: ${{ matrix.repos }}
    
    - uses: actions/upload-artifact@v2
      with:
        path: ./*/*.pkg.tar.zst
        name: ${{ matrix.repos }}
        
    - uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        tag: "packages"
        artifacts: "./*/*.zst"
        token: ${{ secrets.GITHUB_TOKEN }}
